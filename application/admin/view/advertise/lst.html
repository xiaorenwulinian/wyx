{block name="script"}
<script>
   $(function () {
       $('.cur_del').on('click',function () {
           var id = $(this).attr('data-id');
           layer.confirm('确定要删除吗？', {
               btn: ['确定','取消']
           }, function(){
               var url = "<?php echo url('delete','',false);?>";
               $.ajax({
                   type: 'get',
                   url:  url,
                   dataType: 'json',
                   data: {id:id},
                   success: function(ret){
                       console.log(ret);
                       if(ret.code == 0) {
                           layer.msg('删除成功',{
                               time:1000, icon: 6,
                               end:function () {
                                   location.href = location.href;
                               }
                           })
                       } else {
                           layer.msg(ret.msg, {icon: 5,time:1000,});
                           return false;
                       }
                   }
               });
           }, function(){
           });
           return false;
       });
       $('.edit_use').on('click',function () {
           var id = $(this).attr('data-id');
           var url = "<?php echo url('ajaxEditAdminUse','',false);?>";
           $.ajax({
               type: 'get',
               url:  url,
               dataType: 'json',
               data: { id : id },
               success: function(ret){
                   console.log(ret);
                   if(ret.code == 0) {
                       layer.msg('修改成功',{
                           time:1000, icon: 6,
                           end:function () {
                               location.href = location.href;
                           }
                       })
                   } else {
                       layer.msg(ret.msg, {icon: 5,time:1000,});
                       return false;
                   }
               }
           });
           return false;
       });
       $('.edit_sort_id').on('blur',function () {
           var id = $(this).attr('data-id');
           var sort_id = $(this).val();
           var reg =  /^\d+$/;
           if (!(reg.test(sort_id))) {
               layer.msg("排序请输入正整数!", {icon: 5,time:2000});
               return false;
           }
           var url = "<?php echo url('edit_sort','',false);?>";
           $.ajax({
               type: 'get',
               url:  url,
               dataType: 'json',
               data: {
                   id : id,
                   sort_id : parseInt(sort_id),
               },
               success: function(ret){
                   console.log(ret);
                   if(ret.code == 0) {
                       layer.msg('修改成功',{
                           time:1000, icon: 6,
                           end:function () {
                               location.href = location.href;
                           }
                       })
                   } else {
                       layer.msg(ret.msg, {icon: 5,time:1000,});
                       return false;
                   }
               }
           });
           return false;
       });

       // 修改每页显示数量
       $(".page_size_select").on('change',function() {
           var page_size = $(this).val();
           $('#cur_show_page').val(page_size);
           $('#form_search').trigger('submit');
           return false;
          
       });
   })
</script>
